<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nguyễn Dương Minh Huy & Nguyễn Trung Tín & Võ Thị Thanh Ngân & Trần Minh Đạt& Trịnh Thị Thùy Trang">
    <meta name="description" content="A Website that give you the best & latest high-end gaming laptop with lovely prices">
    <meta name="keywords" content="Gaming Laptop, laptop cheep, low prices laptop, high end devices, asus, rog, acer, msi">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="icon" href="../img/page-icon/icon_login.png">
    <link rel="stylesheet" href="../libs/fontawesome-free-6.1.1-web/css/all.css">
    <title>Account</title>
</head>

<body>

    <div class="container">

        <i class="fas fa-arrow-circle-left" id="back-to-homepage"></i>

        <div class="side-img">
            <img src="../img/background/side-img-4.png" alt="">
        </div>

        <form class="form-container">



            <div class="login-form">
                <h2 class="title">Login</h2>

                <div class="input-field">
                    <div class="input-field-container">
                        <label for="username"><i class="fas fa-user"></i></label>
                        <input type="text" name="username" id="username" placeholder="Username">
                        <i class="fas fa-exclamation-circle warning"></i>
                    </div>
                    <div class="error-msg"></div>
                </div>

                <div class="input-field">
                    <div class="input-field-container">
                        <label for="password"><i class="fas fa-lock"></i></label>
                        <input type="password" name="password" id="password" placeholder="Password">
                        <i class="fas fa-eye-slash" id="sp-login"></i>
                    </div>
                    <div class="error-msg"></div>
                </div>

                <div class="input-field submit">
                    <input type="button" value="Log in" name="submit" id="btnLogin">
                </div>

                <div class="forgot-password">
                    <a href="#">Forgotten Password?</a>
                </div>

                <div class="switch-form">
                    <span>Not A Member?</span>
                    <a href="register.html">Sign Up Now!</a>
                </div>
            </div>


        </form>
    </div>

    <script src="../js/login.js"></script>
</body>

</html>
