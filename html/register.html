<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nguyễn Dương Minh Huy & Nguyễn Trung Tín & Võ Thị Thanh Ngân & Trần Minh Đạt& Trịnh Thị Thùy Trang">
    <meta name="description" content="A Website that give you the best & latest high-end gaming laptop with lovely prices">
    <meta name="keywords" content="Gaming Laptop, laptop cheep, low prices laptop, high end devices, asus, rog, acer, msi">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="icon" href="../img/page-icon/icondangky.png">
    <link rel="stylesheet" href="../libs/fontawesome-free-6.1.1-web/css/all.css">
    <title>Register Account</title>
</head>

<body>

    <div class="container">

        <i class="fas fa-arrow-circle-left" id="back-to-homepage"></i>

        <div class="side-img">
            <img src="../img/background/side-img-4.png" alt="">
        </div>

        <form class="form-container">
            <div class="signup-form">
                <h2 class="title">Sign Up</h2>

                <div class="input-field">
                    <div class="input-field-container">
                        <label for="username-signup"><i class="fas fa-user"></i></label>
                        <input type="text" name="username-signup" id="username-signup" placeholder="Username">
                        <i class="fas fa-exclamation-circle warning"></i>
                    </div>
                    <div class="error-msg"></div>
                </div>

                <div class="input-field">
                    <div class="input-field-container">
                        <label for="password-signup"><i class="fas fa-lock"></i></label>
                        <input type="password" name="password" id="password-signup" placeholder="Password">
                        <i class="fas fa-eye-slash" id="sp-signup"></i>
                    </div>
                    <div class="error-msg"></div>
                </div>

                <div class="input-field">
                    <div class="input-field-container">
                        <label for="password-confirm"><i class="fas fa-lock"></i></label>
                        <input type="password" name="password" id="password-confirm" placeholder="Confirm Password">
                        <i class="fas fa-exclamation-circle warning"></i>
                    </div>
                    <div class="error-msg"></div>
                </div>

                <div class="input-field submit">
                    <input type="button" value="submit" name="submit" id="btnSignup">
                </div>

                <div class="register">
                    By registering, you agree to our
                    <br>
                    <a href="./privacy.html" target="_blank">service</a>
                    &
                    <a href="./privacy.html" target="_blank">privacy policy.</a>
                </div>

                <div class="switch-form">
                    <span>Already A Member?</span>
                    <a href="login.html">Log in Now!</a>
                </div>

                <div class="social-media">
                    <h1>Or With:</h1>

                    <div class="sm-container">
                        <i class="fab fa-facebook-square"></i>
                        <i class="fab fa-google-plus-square"></i>
                        <i class="fab fa-twitter"></i>
                    </div>
                </div>
        </form>
    </div>

    <script src="../js/register.js"></script>
</body>

</html>
